{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"/>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>ポートフォリオ</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <img src="{% static 'img/logo.svg' %}" alt="" width="80" height="80">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item me-3">
                        <a href="/" class="nav-link nav-color">HOME</a>
                    </li>
                    <li class="nav-item me-3">
                        <a href="{% url 'about' %}" class="nav-link nav-color">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'contact' %}" class="nav-link nav-color">CONTACT</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </main>

        <footer class="py-4 bg-dark text-center">
            <small class="text-white">&copy; 2020 yamana</small>
        </footer>

        {% block extra_js %}
        {% endblock %}
    </body>
</html>
